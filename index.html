---
layout: default
---

<ul>
    {% for post in site.categories['announcements'] %}
    <li>
        <span>{{ post.date }}</span>
        <h3>
            <a href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </h3>
        <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
    </li>
    {% endfor %}
</ul>
