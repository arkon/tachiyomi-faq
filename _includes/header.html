<header class="mdc-top-app-bar">

        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <span class="mdc-top-app-bar__title">{{site.title}}</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <a href="{{ '/' | absolute_url }}" class="material-icons mdc-top-app-bar__action-item" aria-label="Download" alt="Download">file_download</a>

            <a href="{{ '/status' | absolute_url }}" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page" alt="Bookmark this page">bookmark</a>
